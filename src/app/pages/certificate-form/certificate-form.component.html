<form #form="ngForm" novalidate class="d-flex flex-column align-items-center">
  <div class="content-titles">
    <h1 class="fw-bold custom-title">Geração de Certificado</h1>
    <p class="mb-4 custom-subtitle">Prencha os dados para gerar um novo certificado</p>
  </div>
  <div class="custom-card w-100">
    <h2 class="card-title">Novo certificado</h2>
    <div class="mb-3 custom-input-group">
      <label [ngClass]="{'text-danger-label' : invalidField(nameRef)}" for="name" class="form-label">Nome</label>
      <input [(ngModel)]="name" #nameRef="ngModel" maxlength="150" required type="text"
        class="form-control custom-input" id="name" name="name" placeholder="Nome do Aluno">

      <div *ngIf="invalidField(nameRef)" class="error-message d-flex align-items-center">
        <i class="ph ph-warning-circle"></i>
        <p class="m-0">O nome do aluno é obrigatório.</p>
      </div>

    </div>
    <div class="mb-3 d-flex align-items-center custom-input-group">
      <div class="flex-grow-1 me-2">
        <label for="activity" class="form-label">Atividade</label>
        <input [(ngModel)]="activity" #activityRef="ngModel" maxlength="50" required type="text"
          class="form-control custom-input" id="activity" name="activity" placeholder="Atividade exercida">

      </div>
      <app-secundary-button [disabled]="activity.length == 0" class="ms-3 mt-4" buttonText="Adicionar"
        phClass="ph ph-plus"></app-secundary-button>
    </div>
    <div class="atividade-group mb-3">
      <label class="form-label">Lista de atividades</label>
      <div class="item-list w-100">

        <div *ngFor="let activity of activities">
          <div class="item">
            <span class="item-text">{{ activity }}</span>
            <div class="remove-btn">
              <i class="ph-bold ph-x"></i>
            </div>
          </div>
          <hr>
        </div>

      </div>
      <app-primary-button [disabled]="!validForm()" buttonText="Gerar certificado"></app-primary-button>
    </div>
  </div>
</form>
