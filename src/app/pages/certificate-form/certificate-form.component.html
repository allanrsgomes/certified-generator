<div class="d-flex flex-column align-items-center">
  <div class="content-titles">
    <h1 class="fw-bold custom-title">Geração de Certificado</h1>
    <p class="mb-4 custom-subtitle">Prencha os dados para gerar um novo certificado</p>
  </div>
  <div class="custom-card w-100">
    <h2 class="card-title">Novo certificado</h2>
    <div class="mb-3 custom-input-group">
      <label for="name" class="form-label">Nome</label>
      <input [(ngModel)]="name" type="text" class="form-control custom-input" id="name" placeholder="Nome do Aluno">
      <div class="error-message d-flex align-items-center">
        <i class="ph ph-warning-circle"></i>
        <p class="m-0">Error message</p>
      </div>
    </div>
    <div class="mb-3 d-flex align-items-center custom-input-group">
      <div class="flex-grow-1 me-2">
        <label for="atividade" class="form-label">Atividade</label>
        <input [(ngModel)]="activity" type="text" class="form-control custom-input" id="atividade"
          placeholder="Atividade exercida">
      </div>
      <app-secundary-button class="ms-3 mt-4"></app-secundary-button>
    </div>
    <div class="atividade-group mb-3">
      <label class="form-label">Lista de atividades</label>
      <div class="item-list w-100">

        <div *ngFor="let activity of activities">
          <div class="item">
            <span class="item-text">{{ activity }}</span>
            <div class="remove-btn">
              <i class="ph-bold ph-x"></i>
            </div>
          </div>
          <hr>
        </div>

      </div>
      <app-primary-button></app-primary-button>
    </div>
  </div>
